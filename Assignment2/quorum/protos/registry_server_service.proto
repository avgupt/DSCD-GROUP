syntax = "proto3";

import "server.proto";
import "status.proto";

service RegistryServerService {
    rpc getServers(Request) returns (Response) {};
    rpc connect(Server) returns (Status) {};
}

message Request {
    enum REQUEST_TYPE {
        GET = 0;
        READ = 1;
        DELETE = 2;
    }

    REQUEST_TYPE type = 3;
}

message Response {
    repeated Server server_list = 1;
}
